  db:
    image: mysql:5.7 #mysql5.7
    environment:
        - MYSQL_ROOT_PASSWORD=123
        - MYSQL_USER=arnaud
        - MYSQL_PASSWORD=nono
        - MYSQL_DATABASE=bd1
    labels:
      - "traefik.frontend.rule=Host:mysql.docker.localhost"
    networks:
      - webapp
    container_name: db-test

  web:
    build:
      context: .
      dockerfile: "./dockerfile"
    restart: always
    networks:
      - webapp
      - default
   
    ports:
      - "8081:8081"
    depends_on:
      - db
    links:
      - db
    labels:
      - "traefik.backend=test"
      - "traefik.docker.network=webapp"
      - "traefik.frontend.rule=Host:web.test.fr"
      - "traefik.enable=true"
      - "traefik.port=8081"
      - "traefik.default.protocol=http"
      - "traefik.admin.frontend.rule=Host:admin-web.test.fr"
      - "traefik.admin.protocol=https"
      - "traefik.admin.port=9441"
    container_name: web-test

networks:
  webapp:
    external: true